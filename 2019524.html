<h1>下列选项中最契合孟子思想的是：</h1>
<p>A.你帮我我帮你你不帮我我还帮你</p>
<p>B.谋爱之前先谋生</p>
<p>C.你怎么穿着品如的衣服</p>
<p>D.一给我里giaogiao</p>


<p>答案：B</p>
<p>解释：<p>
<p>A选项契合《诗经》里的”投之我桃报之以李“，跟孟子没关系。<p>
<p>C选项也是契合《诗经》里的”岂曰无衣，与子同袍“，跟孟子也没关系。<p>
<p>D选项是没有实意的语气助词，是类似于楚辞”兮“的用法，具体内容为《离骚》里的”帝高阳之苗裔兮，朕皇考曰伯庸。帝高阳之苗裔兮，朕皇考曰伯庸。<p>
<p>摄提贞于孟陬兮，惟庚寅吾以降。“这个是屈原的。<p>
<p>B选项显然就和孟子说的”穷则独善其身，达则兼济天下“不谋而合。<p>
